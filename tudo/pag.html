<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste request</title>
    <style>
        
    </style>
</head>
<body>
    <h1>OI TESTE REQUEST</h1>
    
    <label for="service">Digite a Service aqui: </label>
    <input type="text" id="service">
    <input type="button" value="TESTAR" onclick="mandar()">

    <script>

        const url13 = 'https://docs.google.com/forms/d/e/1FAIpQLSfFHW24G-yqNWvIZj09plLsuexXMuUU6mPiKm7X3LNMZ5Hp3Q/formResponse?ifq&entry.1110137686=cenoura&entry.2096807315='

        function mandar(){

            const paula = new XMLHttpRequest()

            let txt = document.querySelector('input#service')
            let texto = txt.value
            let lista = texto.split(' ')

            let i = 0

            let tempo = setInterval(envia, 500);

            function envia(){
                if(lista[i] != ''){
                    paula.open('GET',url13+lista[i]) 
                    paula.send()
                    
                }
                
                i++;

                if(i === lista.length){
                    clearInterval(tempo)
                }
            }
        }






    </script>
    
</body>

</html>
